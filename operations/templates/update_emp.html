<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Update Details</h2>
        <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="mb-3">
    <label for="emp_name" class="form-label">Employee name</label>
    <input type="text" class="form-control" name="emp_name" value="{{employee.emp_name}}">
  </div>
  <div class="mb-3">
    <label for="emp_id" class="form-label">Employee ID</label>
    <input type="number" class="form-control" name="emp_id" value="{{employee.emp_id}}">
  </div>
  <div class="mb-3">
    <label for="emp_pos" class="form-label">Position</label>
    <input type="text" class="form-control" name="emp_pos" value="{{employee.emp_pos}}">
  </div>
  <div class="mb-3">
    <label for="emp_dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" name="emp_dob" value="{{employee.emp_dob|date:'Y-m-d'}}">
  </div>
  <div class="mb-3">
    <label for="emp_address" class="form-label">Address</label>
    <input type="text" class="form-control" name="emp_address" value="{{employee.emp_address}}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  </body>
</html>
