<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Employee Form</h2>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
  <div class="mb-3">
    <label for="emp_name" class="form-label">Employee Name</label>
    <input type="text" class="form-control" name="emp_name" required>
  </div>
  <div class="mb-3">
    <label for="emp_id" class="form-label">Employee ID</label>
    <input type="number" class="form-control" name="emp_id" required>
  </div>
  <div class="mb-3">
    <label for="emp_dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" name="emp_dob" required>
  </div>
  <div class="mb-3">
    <label for="emp_pos" class="form-label">Position</label>
    <input type="text" class="form-control" name="emp_pos" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="emp_address">Address</label>
    <input type="text" class="form-control" name="emp_address" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><hr><br>

<form>
    <div class="mb-3">
    <label for="emp_name" class="form-label">Employee search</label>
    <input type="text" name="search" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
    </form>
<br><hr><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">Employee ID</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Position</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for empl in employee %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{empl.emp_id}}</td>
      <td>{{empl.emp_name}}</td>
      <td>{{empl.emp_dob}}</td>
      <td>{{empl.emp_pos}}</td>
      <td>{{empl.address}}</td>
        <td>
            <a href="/delete_emp/{{empl.id}}/" class="btn btn-danger">Delete</a>
            <a href="/update_emp/{{empl.id}}/" class="btn btn-success">Update</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    </div>
  </body>
</html>
